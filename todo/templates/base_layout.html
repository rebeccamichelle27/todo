{% from "_macros.html" import render_flashes %}

<html>

<head>
    <title>{% block title %}{% endblock %} | To do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="csrf-token" content="{{  csrf_token() }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('landing.index') }}">ToDoSimple</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="#">
                    {{ current_user.email }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.logout') }}">
                    Log out
                </a>
            </li>
            {% else %}
            <li class=" nav-item">
                <a class="nav-link" href="{{ url_for('user.login') }}">
                    Log In
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.register') }}">
                    Register
                </a>
            </li>
            {% endif %}
        </ul>

        </div>
    </nav>
